 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin: 10px 10px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(135deg, #00c6ff, #007bff);
            transform: scale(1.05);
        }

        .btn.red {
            background: linear-gradient(135deg, #e74c3c, #ff7675);
        }

        .btn.red:hover {
            background: linear-gradient(135deg, #ff7675, #e74c3c);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>您走错了</p>
        <div>
            <a href="https://www.bilibili.com/video/BV1UT42167xb/" class="btn">我是管理员</a>
            <a href="javascript:history.back()" class="btn red">走错了，返回上一页</a>
        </div>
    </div>
</body>
</html
